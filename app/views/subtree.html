<a data-ng-if="dir.path != pathBase"
   data-ng-href="#/path/{{ pathify(dir.path) }}">
  {{ dir.name }}
</a>
<ul data-ng-if="tree[dir.name].files.length > 0">
  <li data-ng-repeat="file in tree[dir.name].files">
    <a data-ng-href="{{ depathify(dir.path) }}/{{ file.name }}">
      {{ file.name }}
    </a>
  </li>
</ul>
<ul data-ng-repeat="dir in tree[dir.name].dirs"
    data-ng-init="tree = tree[$parent.dir.name]">
  <li data-ng-include="'views/subtree.html'"></li>
</ul>
